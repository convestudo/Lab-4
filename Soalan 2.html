<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>

    <input type="text" id="userInput" placeholder="Enter a number">
    <button onclick="checkInput()">Check</button>

<script>
    function checkInput() {
    // Get the input value
    var userInput = document.getElementById("userInput").value;
    
    // Check if the input is a number
    if (!isNaN(userInput)) {
        // Convert input to a number
        var number = parseFloat(userInput);
        
        // Check if the number is lower or higher than 10
        if (number < 10) {
        alert("The number is lower than 10");
        } else if (number > 10) {
        alert("The number is higher than 10");
        } else {
        alert("The number is 10");
        }
    } else {
        // Alert if input is not a number
        alert("Please insert a number!");
    }
    }
</script>
    
</body>
</html>
